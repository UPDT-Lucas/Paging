<div class="container">
  <div class="inputs-container">
    <div class="option">
      <h1>
        Seed
      </h1>
      <input type="number"/>
    </div>
    <div class="option">
      <h1>
        Algorithm
      </h1>
      <select>
        <option>FIFO</option>
        <option>SC</option>
        <option>MRU</option>
        <option>RND</option>
      </select>
    </div>
    <div class="option">
      <h1>
        # Processes
      </h1>
       <input type="number">
    </div>
    <div class="option">
      <h1>
        # Operations
      </h1>
       <input type="number">
    </div>
    <div class="option">
      <h1>
        File
      </h1>
      <div class="file-upload">
        <input type="file" id="fileInput">
        <label for="fileInput" class="file-label">Load file</label>
      </div>

    </div>
    <div class="image-container">
      <img src="../assets/icons8-play.png" alt="" class="play-button"
      routerLink= '/simulation'>
    </div>
</div>
